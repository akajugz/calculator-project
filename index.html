<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title">Calculator</h1>
    <div class="container">
      <div class="calculator">
        <div class="calculator__display"></div>
        <div class="calculator__buttons">
          <button class="calculator__buttons--actions data-all-clear">
            AC
          </button>
          <button class="calculator__buttons--actions">+/-</button>
          <button class="calculator__buttons--actions operator">%</button>
          <button class="calculator__buttons--actions operator">/</button>
        </div>
        <div class="calculator__buttons">
          <button class="calculator__buttons--actions number" value="7">
            7
          </button>
          <button class="calculator__buttons--actions number">8</button>
          <button class="calculator__buttons--actions number">9</button>
          <button class="calculator__buttons--actions operator">X</button>
        </div>
        <div class="calculator__buttons">
          <button class="calculator__buttons--actions number">4</button>
          <button class="calculator__buttons--actions number">5</button>
          <button class="calculator__buttons--actions number">6</button>
          <button class="calculator__buttons--actions operator">-</button>
        </div>
        <div class="calculator__buttons">
          <button class="calculator__buttons--actions number">1</button>
          <button class="calculator__buttons--actions number">2</button>
          <button class="calculator__buttons--actions number">3</button>
          <button class="calculator__buttons--actions operator">+</button>
        </div>
        <div class="calculator__buttons">
          <button class="calculator__buttons--actions number">00</button>
          <button class="calculator__buttons--actions number">0</button>
          <button class="calculator__buttons--actions number">.</button>
          <button class="calculator__buttons--actions operator data-equals">
            =
          </button>
        </div>
      </div>
      <div class="notes">
        <h3 class="notes__heading">Notes</h3>
        <textarea name="Text" cols="30" rows="10" class="notes__pad" placeholder="Type your frustrations here..."></textarea>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
